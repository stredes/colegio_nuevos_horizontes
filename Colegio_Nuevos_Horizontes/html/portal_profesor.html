<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Profesor - Gestión de Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; }
        header { background-color: #2c3e50; color: white; padding: 15px; text-align: center; }
        section { background-color: white; margin: 20px auto; padding: 20px; max-width: 900px; box-shadow: 0 0 10px rgba(0,0,0,0.2); border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #2980b9; color: white; }
        button { padding: 10px 20px; cursor: pointer; background-color: #2980b9; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

<header>
    <h1>Portal Profesor</h1>
</header>

<section>
    <h2>Cursos Asignados</h2>
    <table>
        <thead>
            <tr>
                <th>Asignatura</th>
                <th>Curso</th>
                <th>Horario</th>
                <th>Sala</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Matemáticas</td><td>4° Medio A</td><td>08:00 - 09:30</td><td>204</td></tr>
            <tr><td>Física</td><td>3° Medio B</td><td>10:00 - 11:30</td><td>206</td></tr>
            <tr><td>Química</td><td>2° Medio A</td><td>12:00 - 13:30</td><td>202</td></tr>
            <tr><td>Ed. Física</td><td>1° Medio C</td><td>14:00 - 15:30</td><td>Patio</td></tr>
        </tbody>
    </table>

    <button onclick="alert('Registrando asistencia...')">Registrar Asistencia</button>
</section>

</body>
</html>
