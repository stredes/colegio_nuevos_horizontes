<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante - Colegio Nuevos Horizontes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: rgb(255, 236, 130);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px; /* Logo más pequeño para páginas internas */
            width: auto;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1;
        }
        .header-spacer { /* Opcional: para balancear el header si hay logo */
            width: 50px; /* Ajustar si el ancho del logo es diferente o no se usa */
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Importante para width 100% */
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group .radio-label {
            font-weight: normal;
            margin-right: 15px;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #2c3e50;
            padding: 0 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #2980b9;
        }
        /* Despliegue condicional para RUT de estudiante antiguo */
        #antiguo_estudiante_rut_group {
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

<header>
    <!-- Asegúrate que la ruta al logo sea correcta desde html/registro_estudiante.html -->
    <img src="../img/logo.png" alt="Logo Colegio Nuevos Horizontes">
    <h1>Registro de Estudiantes</h1>
    <div class="header-spacer"></div>
</header>

<main>
    <h2>Formulario de Registro</h2>
    <form id="registroEstudianteForm">
        <fieldset>
            <legend>Tipo de Postulación</legend>
            <div class="form-group">
                <input type="radio" id="estudiante_nuevo" name="tipo_estudiante" value="nuevo" checked onchange="toggleAntiguoEstudianteRut()">
                <label for="estudiante_nuevo" class="radio-label">Estudiante Nuevo</label>
                <input type="radio" id="estudiante_antiguo" name="tipo_estudiante" value="antiguo" onchange="toggleAntiguoEstudianteRut()">
                <label for="estudiante_antiguo" class="radio-label">Estudiante Antiguo (Continuidad)</label>
            </div>
            <div class="form-group" id="antiguo_estudiante_rut_group">
                <label for="rut_estudiante_antiguo">RUT Estudiante Antiguo (para buscar)</label>
                <input type="text" id="rut_estudiante_antiguo" name="rut_estudiante_antiguo" placeholder="Ej: 12345678-9">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos del Estudiante</legend>
            <div class="form-group">
                <label for="nombres_estudiante">Nombres</label>
                <input type="text" id="nombres_estudiante" name="nombres_estudiante" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno_estudiante">Apellido Paterno</label>
                <input type="text" id="apellido_paterno_estudiante" name="apellido_paterno_estudiante" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno_estudiante">Apellido Materno</label>
                <input type="text" id="apellido_materno_estudiante" name="apellido_materno_estudiante" required>
            </div>
            <div class="form-group">
                <label for="rut_estudiante">RUT</label>
                <input type="text" id="rut_estudiante" name="rut_estudiante" placeholder="Ej: 12345678-9" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento_estudiante">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento_estudiante" name="fecha_nacimiento_estudiante" required>
            </div>
            <div class="form-group">
                <label for="direccion_estudiante">Dirección</label>
                <input type="text" id="direccion_estudiante" name="direccion_estudiante" placeholder="Calle, Número, Comuna, Ciudad" required>
            </div>
            <div class="form-group">
                <label for="telefono_estudiante">Teléfono</label>
                <input type="tel" id="telefono_estudiante" name="telefono_estudiante" placeholder="Ej: +56912345678">
            </div>
            <div class="form-group">
                <label for="email_estudiante">Email</label>
                <input type="email" id="email_estudiante" name="email_estudiante">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos del Apoderado/Tutor</legend>
            <div class="form-group">
                <label for="nombres_apoderado">Nombres</label>
                <input type="text" id="nombres_apoderado" name="nombres_apoderado" required>
            </div>
            <div class="form-group">
                <label for="apellido_paterno_apoderado">Apellido Paterno</label>
                <input type="text" id="apellido_paterno_apoderado" name="apellido_paterno_apoderado" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno_apoderado">Apellido Materno</label>
                <input type="text" id="apellido_materno_apoderado" name="apellido_materno_apoderado" required>
            </div>
            <div class="form-group">
                <label for="rut_apoderado">RUT</label>
                <input type="text" id="rut_apoderado" name="rut_apoderado" placeholder="Ej: 12345678-9" required>
            </div>
            <div class="form-group">
                <label for="parentesco_apoderado">Parentesco</label>
                <input type="text" id="parentesco_apoderado" name="parentesco_apoderado" placeholder="Ej: Madre, Padre, Tutor Legal" required>
            </div>
            <div class="form-group">
                <label for="telefono_apoderado">Teléfono</label>
                <input type="tel" id="telefono_apoderado" name="telefono_apoderado" placeholder="Ej: +56912345678" required>
            </div>
            <div class="form-group">
                <label for="email_apoderado">Email</label>
                <input type="email" id="email_apoderado" name="email_apoderado" required>
            </div>
        </fieldset>

        <div class="button-container">
            <button type="submit">Registrar Estudiante</button>
        </div>
    </form>
</main>

<script>
    function toggleAntiguoEstudianteRut() {
        const tipoEstudiante = document.querySelector('input[name="tipo_estudiante"]:checked').value;
        const rutGroup = document.getElementById('antiguo_estudiante_rut_group');
        if (tipoEstudiante === 'antiguo') {
            rutGroup.style.display = 'block';
            // Aquí podrías añadir lógica para deshabilitar/limpiar campos del estudiante
            // hasta que se busque y cargue la información del estudiante antiguo.
        } else {
            rutGroup.style.display = 'none';
        }
    }

    // Llamar al cargar la página para establecer el estado inicial
    document.addEventListener('DOMContentLoaded', toggleAntiguoEstudianteRut);

    // Manejo básico del envío del formulario (simulación)
    document.getElementById('registroEstudianteForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío real del formulario
        // Aquí es donde normalmente recolectarías los datos del formulario y los enviarías a un servidor.
        // Ejemplo:
        // const formData = new FormData(this);
        // fetch('/api/registrar-estudiante', { method: 'POST', body: formData })
        //  .then(response => response.json())
        //  .then(data => {
        //      console.log('Éxito:', data);
        //      alert('Estudiante registrado exitosamente (simulación).');
        //  })
        //  .catch(error => {
        //      console.error('Error:', error);
        //      alert('Error al registrar estudiante (simulación).');
        //  });
        alert('Felicidades, quedó hecho el registro, le llegará un correo al introducido en los campos');
        console.log('Formulario listo para ser enviado. Implementar lógica de backend para procesar los datos.');
    });
</script>

</body>
</html>
