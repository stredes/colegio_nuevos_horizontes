<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Matemáticas - Colegio Nuevos Horizontes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: rgb(255, 236, 130);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            width: auto;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1;
        }
        .header-spacer {
            width: 50px;
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .question input[type="radio"] {
            margin-right: 8px;
        }
        .submit-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <img src="../img/logo.png" alt="Logo Colegio Nuevos Horizontes">
    <h1>Examen de Matemáticas</h1>
    <div class="header-spacer"></div>
</header>

<main>
    <h2>Responde las siguientes preguntas:</h2>
    <form id="mathExamForm">
        <div class="question">
            <p>1. ¿Cuánto es 2 + 2?</p>
            <label><input type="radio" name="q1" value="a"> a) 3</label>
            <label><input type="radio" name="q1" value="b"> b) 4</label>
            <label><input type="radio" name="q1" value="c"> c) 5</label>
        </div>

        <div class="question">
            <p>2. Si un tren viaja a 100 km/h, ¿cuántos kilómetros recorrerá en 3 horas?</p>
            <label><input type="radio" name="q2" value="a"> a) 200 km</label>
            <label><input type="radio" name="q2" value="b"> b) 300 km</label>
            <label><input type="radio" name="q2" value="c"> c) 100 km</label>
        </div>

        <div class="question">
            <p>3. ¿Cuál es el resultado de 5 x 8?</p>
            <label><input type="radio" name="q3" value="a"> a) 35</label>
            <label><input type="radio" name="q3" value="b"> b) 40</label>
            <label><input type="radio" name="q3" value="c"> c) 45</label>
        </div>

        <button type="submit" class="submit-button">Finalizar Examen</button>
    </form>
</main>

<script>
    document.getElementById('mathExamForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const correctAnswers = {
            q1: 'b', // 2 + 2 = 4
            q2: 'b', // 100 km/h * 3h = 300 km
            q3: 'b'  // 5 * 8 = 40
        };

        const form = event.target;
        const formData = new FormData(form);
        let correctCount = 0;
        const totalQuestions = Object.keys(correctAnswers).length;

        for (const [question, correctAnswer] of Object.entries(correctAnswers)) {
            const userAnswer = formData.get(question);
            if (userAnswer === correctAnswer) {
                correctCount++;
            }
        }

        const incorrectCount = totalQuestions - correctCount;

        alert(`Examen finalizado.\n\nRespuestas correctas: ${correctCount}\nRespuestas incorrectas: ${incorrectCount}`);

        // Opcionalmente, redirigir o limpiar el formulario
        // window.location.href = 'portal_estudiante.html';
    });
</script>

</body>
</html>
