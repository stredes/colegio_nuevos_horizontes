<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevistas - Portal Profesor</title>
  <link rel="stylesheet" href="../css/entrevistas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.5rem;
      margin-left: 20px;
    }

    .contenedor {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .acciones button {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .acciones button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background-color: #ecf0f1;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .icono-accesibilidad {
      cursor: pointer;
      color: #2c3e50;
      margin-left: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="../img/logo.png" alt="Logo Colegio Nuevos Horizontes" />
    <h1>Gestión de Entrevistas</h1>
  </div>
  <button onclick="window.location.href='portal_profesor.html'" style="background: none; border: none; color: white; font-size: 1rem;">
    <i class="fa-solid fa-arrow-left"></i> Volver
  </button>
</header>

<div class="contenedor">
  <div class="acciones">
    <h2>Entrevistas Programadas</h2>
    <button onclick="alert('Función para agendar nueva entrevista (por implementar)')">
      <i class="fa-solid fa-calendar-plus"></i> Agendar Nueva
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estudiante</th>
        <th>Apoderado</th>
        <th>Motivo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025-06-26</td>
        <td>10:00</td>
        <td>Nicolás Lagos</td>
        <td>Juan Lagos</td>
        <td>Desempeño Académico</td>
        <td>
          <i class="fa-solid fa-eye icono-accesibilidad" title="Ver detalles"></i>
          <i class="fa-solid fa-volume-high icono-accesibilidad" title="Leer fila" onclick="leerTextoCercano(this)"></i>
        </td>
      </tr>
      <tr>
        <td>2025-06-28</td>
        <td>12:30</td>
        <td>Camila Soto</td>
        <td>Marcela Soto</td>
        <td>Conducta en clases</td>
        <td>
          <i class="fa-solid fa-eye icono-accesibilidad" title="Ver detalles"></i>
          <i class="fa-solid fa-volume-high icono-accesibilidad" title="Leer fila" onclick="leerTextoCercano(this)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<footer>
  RF15: Reuniones con apoderados agendadas por docentes.
</footer>

<script>
function leerTextoCercano(icono) {
  const texto = icono.closest("tr")?.innerText || "No se pudo leer la información";
  const msg = new SpeechSynthesisUtterance(texto);
  msg.lang = "es-ES";
  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
