<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clases Asincrónicas - Colegio Nuevos Horizontes</title>
  <link rel="stylesheet" href="../css/clases_asincronicas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
    }
    header {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    .acciones-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .acciones-header i {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .cerrar-sesion {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      display: flex;
      padding: 30px 50px;
      gap: 40px;
    }

    aside {
      width: 250px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    aside h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    aside label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }

    aside select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .player-container {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-wrapper {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .controls button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .video-list {
      margin-top: 30px;
    }

    .video-list h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .video-list ul {
      list-style: none;
      padding: 0;
    }

    .video-list li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .video-list li:hover {
      background: #f0f8ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ecf0f1;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- RF17: Consulta en línea de clases y recursos asincrónicos disponibles para estudiantes -->

<header>
  <div style="display:flex; align-items: center; gap: 20px;">
    <img src="../img/logo.png" alt="Logo Colegio Nuevos Horizontes" class="logo" />
    <h1 style="margin: 0;">Clases Asincrónicas</h1>
  </div>
  <div class="acciones-header">
    <i class="fa-solid fa-print" title="Imprimir"></i>
    <i class="fa-solid fa-magnifying-glass" title="Buscar"></i>
    <i class="fa-solid fa-house" title="Inicio"></i>
    <i class="fa-solid fa-gear" title="Configuración"></i>
    <button class="cerrar-sesion">
      <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
    </button>
  </div>
</header>

<main>
  <!-- Panel de Filtros -->
  <aside>
    <h3><i class="fa-solid fa-filter"></i> Filtros</h3>
    <label for="asignatura">Asignatura:
      <select id="asignatura">
        <option>Biología</option>
        <option>Lenguaje</option>
        <option>Matemáticas</option>
      </select>
    </label>

    <label for="experiencia">Experiencia:
      <select id="experiencia">
        <option>Exp1</option>
        <option>Exp2</option>
      </select>
    </label>

    <label for="anio">Año:
      <select id="anio">
        <option>2025</option>
        <option>2024</option>
      </select>
    </label>

    <label for="semestre">Semestre:
      <select id="semestre">
        <option>1° Semestre</option>
        <option>2° Semestre</option>
      </select>
    </label>
  </aside>

  <!-- Reproductor y Lista -->
  <section class="player-container">
    <h2><i class="fa-solid fa-video"></i> Reproductor de Clase</h2>
    <div class="video-wrapper">
      <video controls>
        <source src="../media/clase_biologia.mp4" type="video/mp4" />
        Tu navegador no soporta el video.
      </video>
    </div>
    <div class="controls">
      <button><i class="fa-solid fa-backward-step"></i> Anterior</button>
      <button><i class="fa-solid fa-forward-step"></i> Siguiente</button>
    </div>

    <div class="video-list">
      <h3><i class="fa-solid fa-list"></i> Más Clases</h3>
      <ul>
        <li><i class="fa-solid fa-circle-play"></i> Biología - Las Células</li>
        <li><i class="fa-solid fa-circle-play"></i> Biología - Genética y ADN</li>
        <li><i class="fa-solid fa-circle-play"></i> Biología - Bacterias y Virus</li>
      </ul>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Colegio Nuevos Horizontes. Todos los derechos reservados.
</footer>

</body>
</html>
