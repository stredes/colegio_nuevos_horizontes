<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clases Asincrónicas</title>
  <link rel="stylesheet" href="../css/clases_asincronicas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body> 

<header>
  <img src="../img/logo.png" alt="Colegio Nuevos Horizontes" class="logo" />
  <h1>Clases Asincrónicas</h1>

  <!-- Íconos adicionales -->
  <div style="position:absolute; top:20px; right:200px;">
    <i class="fa-solid fa-print" title="Imprimir"></i>
    <i class="fa-solid fa-magnifying-glass" title="Buscar"></i>
    <i class="fa-solid fa-house" title="Inicio"></i>
    <i class="fa-solid fa-gear" title="Configuración"></i>
  </div>

  <button class="boton-mokup" style="position:absolute; top:20px; right:20px;">
    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
  </button>
</header>

<section class="contenedor" style="display: flex; gap: 30px; padding: 20px;">
  <!-- Filtros -->
  <aside class="filtros" style="width: 250px;">
    <h3><i class="fa-solid fa-volume-high"></i> Filtros</h3>
    <label>Asignatura:
      <select>
        <option>Biología</option>
        <option>Lenguaje</option>
        <option>Matemáticas</option>
      </select>
    </label>
    <label>Experiencia:
      <select>
        <option>Exp1</option>
        <option>Exp2</option>
      </select>
    </label>
    <label>Año:
      <select>
        <option>2025</option>
        <option>2024</option>
      </select>
    </label>
    <label>Semestre:
      <select>
        <option>1° Semestre</option>
        <option>2° Semestre</option>
      </select>
    </label>
  </aside>

  <!-- Reproductor y lista de videos -->
  <main style="flex: 1;">
    <h2><i class="fa-solid fa-volume-high"></i> Reproductor de Clase</h2>
    <div class="video-player" style="border: 2px solid #ccc; padding: 10px;">
      <video controls width="100%">
        <source src="../media/clase_biologia.mp4" type="video/mp4" />
        Tu navegador no soporta el video.
      </video>
      <div class="controles" style="margin-top: 10px;">
        <button><i class="fa-solid fa-backward-step"></i> Video anterior</button>
        <button><i class="fa-solid fa-forward-step"></i> Siguiente video</button>
      </div>
    </div>

    <!-- Lista de videos relacionados -->
    <section class="lista-videos" style="margin-top: 30px;">
      <h3><i class="fa-solid fa-volume-high"></i> Más clases</h3>
      <ul>
        <li><i class="fa-solid fa-circle-play"></i> Biología - Células</li>
        <li><i class="fa-solid fa-circle-play"></i> Biología - ADN</li>
        <li><i class="fa-solid fa-circle-play"></i> Biología - Bacterias</li>
      </ul>
    </section>
  </main>
</section>

</body>
</html>
