<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clases Asincrónicas</title>
  <link rel="stylesheet" href="../css/portal_clases_asincronicas.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<header>
  <img src="../img/logo.png" alt="Logo Colegio" class="logo" />
  <h1>Clases Asincrónicas</h1>
  <button class="boton-mokup cerrar-sesion">
    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
  </button>
</header>

<section class="contenedor">
  <div class="clase-card">
    <h3>Lenguaje</h3>
    <p><strong>Fecha:</strong> 10/06/2025</p>
    <p><strong>Material:</strong> Guía + Video</p>
    <div class="iconos">
      <i class="fa-solid fa-file-pdf" title="Descargar guía PDF"></i>
      <i class="fa-solid fa-video" title="Ver clase en video"></i>
      <button class="boton-audio" title="Escuchar contenido"><i class="fa-solid fa-volume-high" title="Escuchar audio de clase"></i></button>
    </div>
  </div>

  <div class="clase-card">
    <h3>Matemáticas</h3>
    <p><strong>Fecha:</strong> 09/06/2025</p>
    <p><strong>Material:</strong> Ecuaciones</p>
    <div class="iconos">
      <i class="fa-solid fa-file-pdf" title="Descargar guía PDF"></i>
      <i class="fa-solid fa-video" title="Ver clase en video"></i>
      <button class="boton-audio" title="Escuchar contenido"><i class="fa-solid fa-volume-high" title="Escuchar audio de clase"></i></button>
    </div>
  </div>

  <div class="clase-card">
    <h3>Biología</h3>
    <p><strong>Fecha:</strong> 08/06/2025</p>
    <p><strong>Material:</strong> Documental + Guía</p>
    <div class="iconos">
      <i class="fa-solid fa-file-pdf" title="Descargar guía PDF"></i>
      <i class="fa-solid fa-video" title="Ver clase en video"></i>
      <button class="boton-audio" title="Escuchar contenido"><i class="fa-solid fa-volume-high" title="Escuchar audio de clase"></i></button>
    </div>
  </div>
</section>

<section class="botones">
  <a class="boton-mokup" href="#"><i class="fa-solid fa-circle-down"></i> Descargar Todo</a>
  <a class="boton-mokup" href="#"><i class="fa-solid fa-arrow-rotate-left"></i> Actualizar</a>
</section>

<!-- Scripts funcionales -->
<script src="../js/clases_asincronicas.js"></script>
<script src="../js/navigation.js"></script>

</body>
</html>
