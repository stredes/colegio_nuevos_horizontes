<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos Sensibles - Colegio Nuevos Horizontes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales consistentes con el resto del portal */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: #ffe68a;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid #ffe68a;
        }
        header .logo {
            height: 60px;
            width: auto;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1;
        }
        .header-spacer { /* Para alinear el título al centro si no hay botones */
            width: 60px; /* Ancho del logo */
        }
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Estilos del formulario */
        .form-section {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .form-group input[readonly] {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }
        /* Contenedor de botones */
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        .button-container button, .button-container a {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<header>
    <img src="../img/logo.png" alt="Colegio Nuevos Horizontes" class="logo" />
    <h1>Editar Datos Sensibles</h1>
    <div class="header-spacer"></div> <!-- Mantiene el título centrado -->
</header>

<main>
    <section class="form-section">
        <h2>Actualizar Información Personal del Apoderado</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="nombre_apoderado">Nombre Completo</label>
                <input type="text" id="nombre_apoderado" name="nombre_apoderado" value="María Riquelme" required>
            </div>
            <div class="form-group">
                <label for="rut_apoderado">RUT</label>
                <input type="text" id="rut_apoderado" name="rut_apoderado" value="12.345.678-9" readonly>
            </div>
            <div class="form-group">
                <label for="email_apoderado">Correo Electrónico</label>
                <input type="email" id="email_apoderado" name="email_apoderado" value="maria.riquelme@email.com" required>
            </div>
            <div class="form-group">
                <label for="telefono_apoderado">Teléfono de Contacto</label>
                <input type="tel" id="telefono_apoderado" name="telefono_apoderado" value="+56 9 1234 5678" required>
            </div>
            <div class="form-group">
                <label for="direccion_apoderado">Dirección</label>
                <input type="text" id="direccion_apoderado" name="direccion_apoderado" value="Avenida Siempreviva 742" required>
            </div>
            <div class="button-container">
                <a href="portal_apoderado.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Volver al Portal</a>
                <button type="submit" class="btn-save"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
            </div>
        </form>
    </section>
</main>

<script>
    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevenir el envío real del formulario

        // Simulación de guardado de datos
        alert('Datos actualizados exitosamente (simulación). Serás redirigido al portal.');

        // Redirigir al portal del apoderado después de un breve momento
        setTimeout(() => {
            window.location.href = 'portal_apoderado.html';
        }, 1000); // 1 segundo de espera
    });
</script>

</body>
</html>
