<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Examen - Colegio Nuevos Horizontes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        header {
            background-color: #2c3e50;
            color: rgb(255, 236, 130);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        header img {
            height: 50px;
            width: auto;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1;
        }
        .header-spacer {
            width: 50px;
            flex-shrink: 0;
        }
        main {
            flex-grow: 1;
            padding: 40px 20px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .exam-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .exam-button:hover {
            background-color: #2980b9;
        }
        .exam-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<header>
    <img src="../img/logo.png" alt="Logo Colegio Nuevos Horizontes">
    <h1>Seleccionar Examen</h1>
    <div class="header-spacer"></div>
</header>

<main>
    <h2>Elige el examen que deseas rendir:</h2>
    <a href="examen_matematicas.html" class="exam-button"><i class="fa-solid fa-calculator"></i> Examen de Matemáticas</a>
    <a href="examen_lenguaje.html" class="exam-button"><i class="fa-solid fa-book"></i> Examen de Lenguaje</a>
</main>

</body>
</html>
