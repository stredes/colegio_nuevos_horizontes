<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago de Matrícula</title>
  <link rel="stylesheet" href="../css/pago_matricula.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header>
    <img src="../img/logo.png" alt="Logo Colegio" class="logo" />
    <h1>Pago de Matrícula 2025</h1>
  </header>

  <main class="register-container">
    <section class="register-box">
      <h2><i class="fa-solid fa-receipt"></i> Registrar Pago</h2>

      <form id="pagoForm" novalidate>
        <label for="nombre">Nombre del Estudiante</label>
        <input type="text" id="nombre" disabled />

        <label for="monto">Monto a Pagar</label>
        <input type="text" id="monto" value="$120.000" disabled />

        <label for="metodo">Método de Pago</label>
        <select id="metodo" required>
          <option value="">Seleccione...</option>
          <option value="transferencia">Transferencia</option>
          <option value="webpay">WebPay</option>
          <option value="efectivo">Pago en efectivo</option>
        </select>

        <label for="referencia">Referencia/Comprobante</label>
        <input type="text" id="referencia" placeholder="Ej: Nº transacción o fecha" required />

        <button type="submit">
          <i class="fa-solid fa-circle-check"></i> Confirmar Pago
        </button>

        <p class="login-link">
          <a href="portal_apoderado.html"><i class="fa-solid fa-arrow-left"></i> Volver al portal</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Colegio Nuevos Horizontes. Todos los derechos reservados.</p>
  </footer>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
    if (!usuario) {
      alert("Debes iniciar sesión para registrar un pago.");
      window.location.href = "inicio_sesion.html";
    } else {
      document.getElementById("nombre").value = usuario.estudiante || usuario.nombre || "Estudiante";
    }

    document.getElementById("pagoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const metodo = document.getElementById("metodo").value;
      const referencia = document.getElementById("referencia").value.trim();

      if (!metodo || !referencia) {
        alert("Por favor, complete todos los campos requeridos.");
        return;
      }

      // Aquí podrías guardar el pago en localStorage o enviarlo al backend
      alert("✅ ¡Pago registrado exitosamente!");
      window.location.href = "portal_apoderado.html";
    });
  </script>

</body>
</html>
