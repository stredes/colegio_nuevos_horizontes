<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Apoderado</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f6fa; margin: 0; padding: 0; }
        header { background-color: #1a5276; color: white; padding: 15px; text-align: center; }
        section { background-color: white; padding: 20px; margin: 20px auto; max-width: 800px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #2980b9; color: white; }
        button { padding: 10px 20px; margin-top: 20px; background-color: #2980b9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Portal Apoderado</h1>
</header>

<section>
    <h2>Información del Estudiante</h2>
    <p><strong>Nombre:</strong> Elma Romas</p>
    <p><strong>Curso:</strong> 4° Medio A</p>
    <p><strong>Promedio General:</strong> 5.8</p>
    <p><strong>Asistencia:</strong> 95%</p>

    <h2>Detalle de Asignaturas</h2>
    <table>
        <thead>
            <tr>
                <th>Asignatura</th>
                <th>Nota Final</th>
                <th>Observaciones</th>

        </thead>
        <tbody>
            <tr><td>Matemáticas</td><td>5.2</td><td>Buen desempeño</td></tr>
            <tr><td>Lenguaje</td><td>5.8</td><td>Participación activa</td></tr>
            <tr><td>Historia</td><td>6.1</td><td>Excelente análisis</td></tr>
            <tr><td>Ed. Física</td><td>7.0</td><td>Destacado</td></tr>
        </tbody>
    </table>

    <button onclick="alert('Cargando más detalles...')">Ver Informe Detallado</button>
</section>

</body>
</html>
