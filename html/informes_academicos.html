<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informes Académicos</title>
  <link rel="stylesheet" href="../css/informes_academicos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<header>
  <img src="../img/logo.png" alt="Colegio Nuevos Horizontes" class="logo">
  <h1>Informes Académicos</h1>
  <button id="btn-imprimir" class="boton-imprimir">
    <i class="fa-solid fa-print"></i> Imprimir
  </button>
</header>

<main>
  <section class="info-panel">
    <h2><i class="fa-solid fa-file-lines"></i> Detalle por Estudiante</h2>
    <table class="tabla-informes">
      <thead>
        <tr>
          <th>Estudiante</th>
          <th>Asignatura</th>
          <th>Promedio</th>
          <th>Asistencia</th>
          <th>Observación</th>
          <th><i class="fa-solid fa-volume-high" title="Escuchar"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lucas Soto</td>
          <td>Lenguaje</td>
          <td>5.8</td>
          <td>91%</td>
          <td>Buena participación</td>
          <td><i class="fa-solid fa-volume-high icono-accesibilidad"></i></td>
        </tr>
        <tr>
          <td>Valentina Rojas</td>
          <td>Matemáticas</td>
          <td>6.2</td>
          <td>95%</td>
          <td>Excelente desempeño</td>
          <td><i class="fa-solid fa-volume-high icono-accesibilidad"></i></td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<script src="../js/informes_academicos.js"></script>
</body>
</html>
