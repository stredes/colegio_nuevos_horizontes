<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Portal Principal de Pruebas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Color de fallback si la imagen no carga */
            margin: 0;
            padding: 0;

            /* ************************************************* */
            /* CAMBIOS AQUI PARA EL BACKGROUND */
            background-image: url('img/background.png'); /* La ruta de tu imagen */
            background-size: cover; /* Ajusta la imagen para cubrir todo el body */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            /* ************************************************* */
        }
        header {
            background-color: #2c3e50;
            color: rgb(255, 236, 130);
            padding: 15px 30px; /* Ajusta el padding de la banda */
            display: flex;
            align-items: center; /* Alinea los elementos verticalmente al centro */
            justify-content: space-between; /* Distribuye espacio entre los elementos */
        }

        header img {
            flex-shrink: 0; /* Evita que la imagen se encoja */
            /* No necesitamos margin-right aquí si usamos el espaciador */
        }
        
        header h1 {
            margin: 0; /* Aseguramos que el H1 no tenga márgenes que lo desplacen */
            font-size: 2em; /* Tamaño de la fuente del título */
            text-align: center; /* Centra el texto dentro del propio H1 */
            flex-grow: 1; /* Permite que el h1 ocupe el espacio disponible centralmente */
        }

        /* Nuevo elemento espaciador para balancear el centrado del h1 */
        .header-spacer {
            width: 230px; /* MISMO ANCHO QUE TU LOGO */
            height: 1px; /* Altura mínima, ya que es solo un espaciador invisible */
            flex-shrink: 0; /* Evita que se encoja */
            /* Si quieres ajustar la distancia desde el borde derecho, puedes agregarle margin-right */
            /* margin-right: 30px; // Ejemplo si quieres más espacio a la derecha del h1 */
        }

        main {
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #2980b9;
        }

        /* Estilos para el menú desplegable */
        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-toggle i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .dropdown-toggle.open i {
            transform: rotate(180deg);
        }

        .dropdown-content {
            list-style: none;
            padding-left: 20px; /* Indentación para sub-menú */
            margin-top: 5px;
            display: none; /* Oculto por defecto */
        }
        .dropdown-content li {
            margin: 8px 0;
        }
    </style>
</head>
<body>

<header>
    <img src="img/logo.png" width="230" height="230" alt="Logo Colegio Nuevos Horizontes">
    <h1>¡Bienvenidos a nuestro Colegio!</h1>
    <div class="header-spacer"></div> </header>

<main>
    <h2>Selecciona una vista para testear:</h2>
    <ul>
        <li><a class="button" href="html/registro_estudiante.html" target="_blank">Registro de Estudiantes (RF1)</a></li>
        <li><a class="button" href="html/gestion_entrevistas.html" target="_blank">Gestión de Entrevistas (RF3)</a></li>
        <li>
            <button class="button dropdown-toggle" type="button">
                Portales
                <i class="fas fa-chevron-down"></i>
            </button>
            <ul class="dropdown-content">
                <li><a class="button" href="html/inicio_sesion.html" target="_blank">Inicio de Sesión</a></li>
                <li><a class="button" href="html/portal_estudiante.html" target="_blank">Portal Estudiante</a></li>
                <li><a class="button" href="html/portal_profesor.html" target="_blank">Portal Profesor</a></li>
                <li><a class="button" href="html/portal_apoderado.html" target="_blank">Portal Apoderado</a></li>
                <li><a class="button" href="html/portal_apoderado_ext.html" target="_blank">Portal Apoderado Extensivo</a></li>
            </ul>
        </li>
        <li><a class="button" href="html/clases_asincronicas.html" target="_blank">Clases Asincrónicas</a></li>
    </ul>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('open');
                const content = this.nextElementSibling;
                if (content && content.classList.contains('dropdown-content')) {
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    });
</script>
</body>
</html>
